---
domain: https://steveworley.github.io

urls:
  - /2018/02/22/css-security.html
  - /2017/10/04/slow-query-tracking.html
  # ... etc

entity_type: basic_page
mappings:
  -
    field: alias
    type: alias
  -
    field: title
    selector: h1
    type: text
    processors:
      nl2br: { }
  -
    field: field_body
    selector: section
    type: long_text
    processors:
      nl2br: {}
      - processor: remove_empty_tags
      -
        processor: media
        type: image-basic_page
        selector: img
        file: src
        name: alt
      -
        processor: strip_tags
        allowed_tags: <h1><h2><h3><h4><h5><ul><ol><dl><dt><dd><li><p><a><strong><em><cite><blockquote><code><s><span><sup><sub><table><caption><tbody><thead><tfoot><th><td><tr><hr><pre><br>
        remove_attr:
          - class
          - id
          - style
